<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap FlexBox</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            color: orangered;
        }
    </style>
</head>

<body>

    <h1 class="text-center m-5">Bootstrap FlexBox</h1>

    <!-- bootstrap flex style -->

    <div class="d-flex flex-row justify-content-evenly">
        <div class="w-25 border border-dark border-3 order-2">
            <img class="img-fluid" src="images/house-2.jpg" alt="">
            <h2>First House</h2>
        </div>

        <div class="w-25 border border-dark border-3 order-3">
            <img class="img-fluid" src="images/house-3.jpg" alt="">
            <h2>Second House</h2>
        </div>

        <div class="w-25 border border-dark border-3 order-1">
            <img class="img-fluid" src="images/house-4.jpg" alt="">
            <h2>Last House</h2>
        </div>
    </div>


    <!-- bootstrap javascript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
